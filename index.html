<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="/node_modules/@fortawesome/fontawesome-free/css/all.css">
    <title>Document</title>
</head>
<body>
    <div class="main-containt">
        <div class="row mx-0">
            <div class="container-fluid bg-white">
                <div class="row">
                    <div class="row bg-img col-md-7">
                        
                    </div>
                    <div class="col-md-5">
                        <div class="logo">
                            <div class="mb-0 logo-img">
                                <img class="w-50" src="https://connectuat.medixcel.in/images/medixcel_logo.png" alt="MediXcel Connect">
                                <span class="logo-Caption">
                                    Consult Freely. Practice Anywhere.
                                </span>
                            </div>
                            <div class="login-section">
                                <div class=" col-md-12 ">
                                    <div class="form-title col-md-12">
                                        <p class="login-title text-capitalize"> 
                                            please sing in
                                            <br>
                                        </p>
                                    </div>
                                    <div class="col-md-12">
                                        <form>
                                            <div class="form-group position-relative ">
                                                <input type="text" name="username" placeholder="Username" class="form-control form-font" >
                                                <i class="fas fa-user form-icon pt-2"></i>
                                                
                                            </div>
                                            <div class="form-group position-relative">
                                                <input type="password" name="password" placeholder="Password" class="form-control form-font">
                                                <i class="fas fa-lock form-icon pt-2"></i>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-6">
                                                    <span>
                                                        <input type="checkbox" name="RememberMe" >
                                                        <span class="check-box">RememberMe</span> 
                                                    </span>
                                                </div>
                                                
                                            </div>
                                            <div class="row ">
                                                <div class="col-md-6 offset-3 text-a">
                                                    <button type="submit" class="btn btn-lg btn-warning btn-block submit-btn btn-style">Sign In</button>
                                                </div>
                                            </div>
                                            <div class="text-center">
                                                <label><a class="text-style" href="forgot password?"> Forgot Password?</a></label>
                                            </div>
                                            <div class="row ">
                                                <div class="col-md-12 btn-main">
                                                    New To MediXcel Connect?
                                                    <label><a class="text-style" href="forgot password?"> Join now.</a></label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-8 offset-2 align-content-center footer-title">
                                                    ©2020 All Rights Reserved. MediXcel™ is a registered trademark of Plus91 Technologies Pvt Ltd.
                                                    <br>
                                                    <a href="#" class="text-style"> Privacy Policy</a>
                                                        and
                                                        <a href="#" class="text-style"> Terms Of Service</a>
                                                </div>
                                            </div>
                                        </form>
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
